<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="head">
        <div class="logo"><img src="images/logo.svg" alt="" /></div>
      </div>
      <div class="image">
        <!-- <img src="images/hero-mobile.jpg" alt="" id="hero-mobile" /> -->
      </div>
      <h1 class="header-title">
        <span>We're</span> <br />
        coming<br />
        soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form class="input">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email Address"
          required
        />
        <div class="error-icon-wrapper">
          <img src="./images/icon-error.svg" alt="error icon" />
        </div>
        <button>
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <p class="error-msg">Please sdsdsds provide a valid email</p>
    </div>
    <div class="wrapperdesktop"></div>
  </body>
</html>
